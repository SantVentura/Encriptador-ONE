<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Cartoon</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div class="logo">
            <img src="/img/logo.svg" alt="logo" width="26">
        </div>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="infos">
                <img class="img-info" src="/img/info.png" alt="info" >
                <h6 class="informacion">solo letras minusculas y sin acento</h6>
            </div>
            
            <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>

            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
        </section>

        <div> 
            
            <div>
                <textarea  class="mensaje" cols="20" rows="10" placeholder=""></textarea>
                <!--<button class="copiar">Copiar</button>-->
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
